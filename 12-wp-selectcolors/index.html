<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Select Colors</title>
</head>
<body>

    <div class="contenedor-principal">
        <section class="rgb">
            <label for="red">Rojo (R)</label>
            <input type="range" id="r" name="red" min="0" max="255" value="125">
            <span id="tag-red">125</span>
        </section>
        <section class="rgb">
            <label for="green">Green (G)</label>
            <input type="range" id="g" name="green" min="0" max="255" value="125">
            <span id="tag-green">125</span>
        </section>
        <section class="rgb">
            <label for="blue">Blue (B)</label>
            <input type="range" id="b" name="blue" min="0" max="255" value="125">
            <span id="tag-blue">125</span>
        </section>
    </div>

    <script src="./app.js"></script>
</body>
</html>
