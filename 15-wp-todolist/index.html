<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconos y Botones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>To-do List</title>
  </head>

  <body>
    <main>
      <div class="contenedor-principal">
        <h1 id="title-principal" class="title">Mis Tareas</h1>
        <div class="entrada-tarea">
          <input type="text" name="tarea">
        </div>
        <button id="boton" class="btn btn-primary">Crear Tarea</button>
        <div class="contenedor-tareas">
          <p class="nueva-tarea">Estudiar JavaScript</p>
          <div id="botones-tareas">
            <button id="boton-tarea" class="boton-estado">
              <i class="bi bi-check-circle"></i>
            </button>
            <button id="boton-tarea" class="boton-eliminar">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>

</html>
